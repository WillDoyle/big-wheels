<!DOCTYPE html>

    <link

    <script

            <a class="link__hover-effect nav__link--anchor" href="/merch.html"

          <li class="nav__link">

              target="_blank"
              href="https://www.tiktok.com/@bigwheelsband"

            /></a>

      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .social__link {
      margin-left: 1em;
      padding: 0.5em;
      background-color: #655a3f;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }

    .social__img {
      padding: 0.35em;
      height: 35px;
      width: 35px;

      filter: invert();
